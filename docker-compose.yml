version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: mindmetric_db
    environment:
      POSTGRES_USER: mindmetric_user
      POSTGRES_PASSWORD: mindmetric_password
      POSTGRES_DB: mindmetric
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindmetric_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
